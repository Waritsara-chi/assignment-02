<div
  class="row"
  class="font"
  style="
    display: flex;
    position: relative;
    width: 100%;
    justify-content: center;
    align-items: center;
    margin-top: 50px;
  "
>
  <!-- หมายเลขสถานที่ -->
  <mat-label style="margin-left: 100px">หมายเลขสถานที่</mat-label>
  <input
    type="number"
    #id
    style="margin-left: 10px; width: 50px; height: 30px"
    required
  />
  <button
    (click)="findOne(id)"
    mat-raised-button
    color="primary"
    style="margin-left: 10px; height: 30px; font-family: 'Prompt', sans-serif"
  >
    ค้นหา
  </button>

  <!-- ค้นหาจากชื่อสถานที่ -->
  <mat-label style="margin-left: 100px">ค้นหาจากชื่อสถานที่</mat-label>
  <input
    type="text"
    style="margin-left: 10px; width: 150px; height: 30px"
    #serchText
    required
  />
  <button
    (click)="findText(serchText)"
    mat-raised-button
    color="primary"
    style="margin-left: 10px; height: 30px; font-family: 'Prompt', sans-serif"
  >
    ค้นหา
  </button>

  <!-- Dropdown country -->
  <mat-label style="margin-left: 100px">เลือกประเทศ</mat-label>
  <mat-form-field appearance="outline" class="dense-4" style="margin-left: 10px; margin-bottom: -20px;">
    <mat-select
      name="con"
      id="con"
      #countryElement
      style=" height: 30px"
      (selectionChange)="onSelectionChange($event)"
    >
      <mat-option *ngFor="let lm of namecountry" [value]="lm">
        {{ lm }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="font">
  <div *ngFor="let lm of landmarkResult">
    <div class="container">
      <div class="row">
        <div class="col">
          <img
            src="{{ lm.url }}"
            alt="image"
            class="grow"
            [routerLink]="['show', lm.idx]"
          />
        </div>
        <div
          class="col"
          style="background-color: rgb(248, 242, 235); padding-left: 2%"
        >
          <h2>{{ lm.name }}</h2>
          <h3 style="color: blue">{{ lm.country }}</h3>
          <p>{{ lm.detail }}</p>
        </div>
      </div>
    </div>
  </div>
  <ng-template #elseBlock>
    <div *ngFor="let lm of landmarkResult">
      <div class="container">
        <div class="row">
          <div class="col">
            <img
              src="{{ lm.url }}"
              alt="image"
              class="grow"
              [routerLink]="['show', lm.idx]"
            />
          </div>
          <div
            class="col"
            style="background-color: rgb(248, 242, 235); padding-left: 2%"
          >
            <h2>{{ lm.name }}</h2>
            <h3 style="color: blue">{{ lm.country }}</h3>
            <p>{{ lm.detail }}</p>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
